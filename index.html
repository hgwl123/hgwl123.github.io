<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时停车-联系车主</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .phone-box {
            height: 60px;
            line-height: 60px;
            font-size: 24px;
            font-weight: bold;
            color: #2d8cf0;
            border: 1px solid #eee;
            border-radius: 8px;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .show-btn {
            background-color: #2d8cf0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .show-btn:hover {
            background-color: #1c7ed6;
        }
        
        .tip {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">临时停车 敬请谅解</h2>
        <p class="desc">您好！如需挪车请点击下方按钮查看联系方式，我会尽快赶来处理，非常抱歉给您带来不便！</p>
        
        <div id="phoneDisplay" class="phone-box"></div>
        
        <button id="showPhoneBtn" class="show-btn">点击查看车主联系方式</button>
        
        <p class="tip">* 保护隐私，仅在您需要时展示联系方式</p>
    </div>

    <script>
        // 配置项 - 修改这里的手机号
        const CONFIG = {
            phoneNumber: "18224635964", // 替换成你的手机号
            clickToShow: true // true=点击显示 false=自动显示（不推荐）
        };

        // DOM元素
        const phoneDisplay = document.getElementById('phoneDisplay');
        const showPhoneBtn = document.getElementById('showPhoneBtn');

        // 显示手机号
        function showPhone() {
            phoneDisplay.textContent = CONFIG.phoneNumber;
            phoneDisplay.style.opacity = "1";
            showPhoneBtn.disabled = true;
            showPhoneBtn.textContent = "联系方式已显示";
            showPhoneBtn.style.backgroundColor = "#ccc";
        }

        // 初始化
        window.onload = function() {
            if (!CONFIG.clickToShow) {
                showPhone();
            } else {
                showPhoneBtn.addEventListener('click', showPhone);
            }
        };
    </script>
</body>
</html>
